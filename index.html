<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine?</title>

<style>
:root{
  --primary:#2563eb;
  --accent:#38bdf8;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(-45deg,#0f172a,#1e3a8a,#1e40af,#0f172a);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  overflow:hidden;
  color:#e2e8f0;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  background:rgba(15,23,42,0.9);
  backdrop-filter:blur(10px);
  padding:60px 30px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.4);
  width:100%;
  max-width:650px;
  border:1px solid rgba(255,255,255,0.08);
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  margin:0 0 15px;
  font-size:clamp(28px,5vw,46px);
}

p{
  margin:0 0 30px;
  opacity:.8;
}

/* Buttons */

button{
  padding:16px 30px;
  font-size:18px;
  border:none;
  border-radius:18px;
  font-weight:bold;
  cursor:pointer;
  position:fixed;
  transition:transform .2s ease, box-shadow .2s ease, opacity .4s ease;
}

#yesBtn{
  background:var(--primary);
  color:white;
  box-shadow:0 0 20px rgba(37,99,235,.6);
}

#yesBtn:hover{
  transform:scale(1.08);
  box-shadow:0 0 30px rgba(56,189,248,.9);
}

#noBtn{
  background:#1e40af;
  color:#e0f2fe;
  box-shadow:0 0 15px rgba(30,64,175,.6);
}

.fadeOut{
  opacity:0;
  pointer-events:none;
}

.invite{
  margin-top:30px;
  background:rgba(30,64,175,.2);
  padding:30px;
  border-radius:18px;
  text-align:left;
  animation:fadeIn .6s ease forwards;
  border:1px solid rgba(255,255,255,0.1);
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine?</h1>
  <p>Please answer the question</p>
  <p style="margin-top:10px;font-size:13px;opacity:.7;">
    You probably don't have the mouse skill to press no...
  </p>
</div>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;

let noX = 0, noY = 0;
let yesX = 0, yesY = 0;
let noVX = 0, noVY = 0;
let animationRunning = true;

function initButtons() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  yesX = window.innerWidth / 2 - btnWidth - 80;
  noX  = window.innerWidth / 2 + 80;
  yesY = noY = window.innerHeight / 2 - btnHeight / 2;

  yesBtn.style.left = yesX + "px";
  yesBtn.style.top  = yesY + "px";

  noBtn.style.left = noX + "px";
  noBtn.style.top  = noY + "px";

  requestAnimationFrame(animate);
}

window.addEventListener("load", initButtons);
window.addEventListener("resize", initButtons);

window.addEventListener("pointermove", (e)=>{
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animate(){
  if(!animationRunning) return;

  // YES follows cursor
  const yesRect = yesBtn.getBoundingClientRect();
  const yesCenterX = yesRect.left + yesRect.width/2;
  const yesCenterY = yesRect.top + yesRect.height/2;

  const chaseSpeed = 0.06;

  yesX += (mouseX - yesCenterX) * chaseSpeed;
  yesY += (mouseY - yesCenterY) * chaseSpeed;

  yesX = Math.max(0, Math.min(window.innerWidth - yesRect.width, yesX));
  yesY = Math.max(0, Math.min(window.innerHeight - yesRect.height, yesY));

  yesBtn.style.left = yesX + "px";
  yesBtn.style.top  = yesY + "px";

  // NO runs away
  const noRect = noBtn.getBoundingClientRect();
  const noCenterX = noRect.left + noRect.width/2;
  const noCenterY = noRect.top + noRect.height/2;

  const dx = noCenterX - mouseX;
  const dy = noCenterY - mouseY;
  const dist = Math.hypot(dx, dy);

  const repelRadius = 300;

  if(dist < repelRadius){
    const force = (repelRadius - dist) * 0.7;
    noVX += (dx / (dist || 1)) * force;
    noVY += (dy / (dist || 1)) * force;
  }

  noVX *= 0.9;
  noVY *= 0.9;

  noX += noVX;
  noY += noVY;

  if(noX <= 0 || noX >= window.innerWidth - noRect.width){
    noVX *= -0.8;
  }
  if(noY <= 0 || noY >= window.innerHeight - noRect.height){
    noVY *= -0.8;
  }

  noX = Math.max(0, Math.min(window.innerWidth - noRect.width, noX));
  noY = Math.max(0, Math.min(window.innerHeight - noRect.height, noY));

  noBtn.style.left = noX + "px";
  noBtn.style.top  = noY + "px";

  requestAnimationFrame(animate);
}

noBtn.addEventListener("click", e => e.preventDefault());

yesBtn.addEventListener("click", ()=>{
  animationRunning = false;

  yesBtn.classList.add("fadeOut");
  noBtn.classList.add("fadeOut");

  setTimeout(()=>{
    document.getElementById("card").innerHTML = `
      <h1>WOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOo</h1>
      <div class="invite">
        <h2 style="text-align:center;">üíå Our Make-Up Valentine‚Äôs Date üíå</h2>
        <p><strong>üìÖ Date:</strong> March 20th, 2026</p>
        <p><strong>‚è∞ Time:</strong> 6:00 PM</p>
        <p><strong>üìç Location:</strong> It's a surprise!</p>
        <p><strong>üëó Dress Code:</strong> Fancy AF</p>
        <p><strong> Love you to the moon and back! </p>
      </div>
    `;
  }, 400);
});
</script>

</body>
</html>
